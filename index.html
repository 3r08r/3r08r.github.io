<!DOCTYPE html>
<html>
<head>
    <title>Linktree</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: lightblue; 
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile p {
            font-size: 20px;
            font-weight: bold;
            color: #333333;
        }
        .link {
            width: 80%;
            height: 50px;
            margin: 10px 0;
            background-color: #2a85ec;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333333;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .link:hover {
            transform: scale(1.05);
        }
            
    </style>
</head>
